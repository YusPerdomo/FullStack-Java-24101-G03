<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <title>Formulario CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>


    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
        </div>

        <form class="formulario">
            <a class="navbar-brand dancing-script-nav-name" style="font-size: 42px; margin: 5px; color: white;"
                href="./index.html">IvyLand</a>
            <a href=""><i class="fa-solid fa-heart fa-flip fa-xl" style="color: white;"></i></a>

            <div class="texto-formulario">

                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password2">

            <div class="input">
                <input type="submit" value="Login">
            </div>

        </form>
    </div>
